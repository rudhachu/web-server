    <style>
        * {
            margin: 0;

        body {
            display: flex;

            min-height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #000000, #01030d);
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            padding: clamp(10px, 3vw, 20px);
        }

        .container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .box {
            width: min(340px, 95%);
            height: auto;
            min-height: 340px;
            padding: clamp(15px, 4vw, 30px);
            position: relative;
            text-align: center;
            background-color: rgba(0, 2, 28, 0.95);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(4, 157, 243, 0.95);
            box-shadow: 0 0 30px rgba(4, 157, 243, 0.90),
                        inset 0 0 20px rgba(4, 157, 243, 0.95);
            animation: glowingBorder 2s infinite alternate;
        }

        .title {
            color: #fff;
            font-size: clamp(1.5em, 5vw, 2em);
            margin-bottom: clamp(10px, 3vw, 20px);
            text-shadow: 0 0 10px rgba(0, 227, 255, 0.61);
        }

        .subtitle {
            color: #0be0cb;
            font-size: clamp(1em, 3vw, 1.2em);
            margin-bottom: clamp(15px, 4vw, 30px);
        }

        .qr-container {
            background-color: rgba(0, 2, 28, 0.95);
            padding: clamp(10px, 3vw, 20px);
            border-radius: 15px;
            margin: clamp(10px, 3vw, 20px) 0;
            box-shadow: 0 0 20px rgba(0, 144, 255, 0.61);
            width: 100%;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        #qrcode {
            width: 100%;
            max-width: 250px;
            height: auto;
            margin: 10px auto;
            border-radius: 10px;
            transition: transform 0.3s ease;
            display: block;
        }

        #qrcode:hover {
            transform: scale(1.05);
        }

        .timer {
            margin: clamp(10px, 3vw, 15px) 0;
            padding: clamp(8px, 2vw, 10px);
            border-radius: 8px;
            background-color: rgba(0, 2, 28, 0.95);
            animation: pulse 2s infinite;
            font-size: clamp(0.9em, 2.5vw, 1em);
            box-shadow: 0 0 20px rgba(0, 144, 255, 0.61);
        }

        .refresh-btn {
            padding: clamp(10px, 2vw, 12px) clamp(20px, 4vw, 25px);
            border-radius: 10px;
            background: linear-gradient(45deg, #7105ff, #4405ff);
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: clamp(15px, 4vw, 20px);
            font-size: clamp(0.8em, 2.5vw, 1em);
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 144, 255, 0.61);
        }

        .footer {
            margin-top: clamp(15px, 4vw, 20px);
            color: #999;
            font-size: clamp(0.8em, 2vw, 0.9em);
            text-align: center;
            width: 100%;
        }

        .emoji {
            font-size: clamp(1.2em, 4vw, 1.5em);
            margin: clamp(8px, 2vw, 10px) 0;
        }

        .expired {
            margin: clamp(10px, 3vw, 15px) 0;
            padding: clamp(10px, 3vw, 15px);
            background-color: rgba(0, 2, 28, 0.95);
            border-radius: 10px;
            font-size: clamp(0.8em, 2.5vw, 0.9em);
            line-height: 1.6;
            color: red;
            width: 100%;
            max-width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        @keyframes glowingBorder {
            from {
                box-shadow: 0 0 20px rgba(149, 0, 255, 1),
                            inset 0 0 10px rgba(3, 209, 4, 1);
            }
            to {
                box-shadow: 0 0 40px rgba(97, 28, 226, 0.95),
                            inset 0 0 20px rgba(4, 157, 243, 0.95);
            }
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 360px) {
            .box {
                padding: 10px;
            }

            .qr-container {
                padding: 10px;
            }

            .instructions {
                font-size: 0.8em;
            }
}

        <script>
        let timeLeft = 30;
        const timer = document.getElementById('countdown');
        const expiredMessage = document.getElementById('expiredMessage');

        const interval = setInterval(() => {
            timeLeft -= 1;
            timer.textContent = timeLeft;

            if (timeLeft <= 0) {
                clearInterval(interval);
                timer.textContent = "0";
                expiredMessage.style.display = "block";
